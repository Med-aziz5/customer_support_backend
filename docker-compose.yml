version: '3.9'

services:
  db:
    image: postgres:15
    container_name: customer_support_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: cs_db
    ports:
      - '5432:5432'
    volumes:
      - db_data:/var/lib/postgresql/data

  backend:
    build: .
    container_name: customer_support_backend
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: cs_db
    ports:
      - '3000:3000'
    depends_on:
      - db

volumes:
  db_data:
